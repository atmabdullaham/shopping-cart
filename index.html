<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <!-- <link href="style.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-cyan-400">
    <nav
      class="p-5 pb-2 pt-2 bg-white shadow md:flex md:items-center md:justify-between"
    >
      <div>
        <span class="text-4xl font-[poppins] cursor-pointer">
          <img class="h-20 inline" src="images/logo.png" alt="" />
          ABAYRA
        </span>
      </div>

      <ul class="md:flex md:items-center">
        <li class="mx-4">
          <a href="#" class="text-2xl hover:text-cyan-500">HOME</a>
        </li>
        <li class="mx-4">
          <a href="#" class="text-2xl hover:text-cyan-500">ADD MORE</a>
        </li>
        <li class="mx-4">
          <a href="#" class="text-2xl hover:text-cyan-500">EXPLORE</a>
        </li>
        <li class="mx-4">
          <a href="#" class="text-2xl hover:text-cyan-500">HELP</a>
        </li>

        <button
          class="bg-cyan-400 hover:text-white text-black font-sans font-serif duration-500 px-6 py-2 mx-4 hover:bg-cyan-600 rounded"
        >
          GET STARTED
        </button>
      </ul>
    </nav>

    <main>
      <section class="">
        <!-- Main div. It contain one  H2 and div  -->
        <div class="p-16 bg-slate-300 m-52 mt-16">
          <h2>Shopping cart</h2>
          <!-- Secondary div. It contanis four div. -->
          <div class="">
            <!-- Macbook div -->
            <div class="bg-red-400">
              <div class="flex justify-between">
                <div class="h-40 w-40">
                  <img
                    class="h-40 w-40 rounded-2xl"
                    src="images/macbook-air-m2.png"
                    alt=""
                  />
                  <h5>Apple MacBook Air (M2)</h5>
                </div>

                <div class="">
                  <div class="">
                    <button id="phone-minus" class="">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phone-number"
                      type="number"
                      min="0"
                      class=""
                      value="1"
                    />
                    <button id="phone-plus" class="">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$ <span id="phone-total">1219</span></h5>
                  <img src="images/remove.png" alt="" class="" />
                </div>
              </div>
            </div>
            <!-- Headphone div -->
            <div class="bg-blue-400">
              <div class="flex justify-between">
                <div class="h-40 w-40">
                  <img class="h-40 w-40" src="images/headphone.png" alt="" />
                  <h5>Beats Solo3 Wireless Headphones - Gold</h5>
                </div>
                <div class="">
                  <div class="">
                    <button id="case-minus" class="">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="case-number"
                      type="number"
                      min="0"
                      class=""
                      value="1"
                    />
                    <button id="case-plus" class="">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="case-total">199.95</span></h5>
                  <img src="images/remove.png" alt="" class="" />
                </div>
              </div>
            </div>
            <!-- Summary div -->
            <div class="bg-green-500">
              <h3>Checkout Summary</h3>
              <div class="flex mx-auto justify-between">
                <div class="">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="">
                  <h5>$ <span id="sub-total">1199</span></h5>
                  <h5>$<span id="tax-amount">0</span></h5>
                  <h5>$<span id="total">1199</span></h5>
                </div>
              </div>
            </div>
            <!-- confirm button div -->
            <div class="">
              <button type="button" class="">Confirm Order</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
